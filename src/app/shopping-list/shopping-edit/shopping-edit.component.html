<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input
            type="text"
            id="name"
            #nameInput
            class="form-control">
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            #amountInput
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="itemAdded()">Add</button>
          <button type="submit" class="btn btn-danger">Delete</button>
          <button type="submit" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
